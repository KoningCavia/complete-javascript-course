<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style2.css" rel="stylesheet" />
    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>Javascipt is fun, but so is HTML & CSS!</h1>
    <p class="first">
      You can learn Javascript without HTML and CSS, but for DOM manipulation
      it's useful to have some basic ieas of html & css.`

      <!-- a is palced on the same line as the text. We call this an "inline element." -->
      <a href="https://github.com/KoningCavia">Koning Cavia on github</a>
    </p>

    <!-- This h4 starts on a new line. this is a block element -->
    <h4>Another heading</h4>
    <p class="second">Just another paragraph</p>

    <img
      id="course-image"
      src="https://www.lookandlearn.com/history-images/preview/YBV/YBV0/YBV0200/YBV0200508_Guinea-fowl-with-guinea-pigs.jpg"
    />

    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">please fill in this form :)</p>

      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
